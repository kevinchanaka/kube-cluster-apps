apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd
    repoURL: https://github.com/kevinchanaka/kube-cluster-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
