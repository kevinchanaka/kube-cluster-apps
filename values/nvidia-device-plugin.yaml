# https://github.com/NVIDIA/k8s-device-plugin/tree/main/deployments/helm/nvidia-device-plugin
# helm upgrade -i nvdp nvdp/nvidia-device-plugin -n nvidia-device-plugin --version 0.17.1 -f nvidia-device-plugin.yaml

config:
  name: nvdp-config
  default: config.yaml

devicePlugin:
  enabled: true

runtimeClassName: nvidia

nfd:
  enableNodeFeatureApi: false

gfd:
  enabled: false
