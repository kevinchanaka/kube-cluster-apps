# https://github.com/grafana/loki/tree/main/production/helm/loki

deploymentMode: SingleBinary
resultsCache:
  # default is 1024 bytes
  allocatedMemory: 256
  # default is 500MB, with limited memory keep this smaller
  writebackSizeLimit: 10MB
chunksCache:
  # default is 8192 bytes
  allocatedMemory: 256
  # default is 500MB, with limited memory keep this smaller
  writebackSizeLimit: 10MB

singleBinary:
  replicas: 1
  resources:
    requests:
      memory: 1Gi
  persistence:
    enabled: true
    size: 10Gi
    storageClass: iscsi

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
    filesystem:
      directory: /var/loki/chunks
  limits_config:
    retention_period: 7d
  ingester:
    chunk_encoding: snappy
  querier:
    max_concurrent: 2
  compactor:
    retention_enabled: true
    delete_request_store: filesystem

gateway:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
    - host: loki.lab.kevinf.xyz
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: loki-tls
      hosts:
      - loki.lab.kevinf.xyz

storage:
  type: filesystem
  filesystem:
    chunks_directory: /var/loki/chunks
    rules_directory: /var/loki/rules
    admin_api_directory: /var/loki/admin

test:
  enabled: false

lokiCanary:
  enabled: false

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
