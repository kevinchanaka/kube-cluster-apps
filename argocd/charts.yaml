apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: core-apps/cert-manager
    repoURL: git@github.com:kevinchanaka/kube-cluster-apps.git
    targetRevision: HEAD
