apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: git@github.com:kevinchanaka/kube-cluster-apps.git
    targetRevision: HEAD
    directory:
      include: "minecraft*.yaml"

