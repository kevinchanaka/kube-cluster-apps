apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  source:
    path: manifests
    repoURL: https://github.com/kevinchanaka/kube-cluster-apps.git
    targetRevision: HEAD
    directory:
      include: "minecraft*.yaml"

---

