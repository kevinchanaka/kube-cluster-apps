apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manifests
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/kevinchanaka/kube-cluster-apps
    targetRevision: HEAD